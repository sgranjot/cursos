<!DOCTYPE html>
<html th:fragment="base" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="fragments/head :: head"></head>


<body>
    <header>
        <!-- navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </header>



    <main>
        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1 col-xl-2 bg-white center"></div>
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-8 py-4 bg-white center">
                    <h2>Listado de Centros de Formaci√≥n</h2>
                    <table class="table table-dark table-striped table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>Nombre</th>
                                <th>Ciudad</th>
                                <th>Cantidad de cursos</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="centro : ${centros}">
                                <td th:text="${centro.nombre}"></td>
                                <td th:text="${centro.direccion.ciudad}"></td>
                                <td th:text="${centro.alumnos.size()}"></td>
                                <td>
                                    <a th:href="@{/centros/mostrar/{id}(id=${centro.id})}">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                              </svg>
                                        </button>
                                    </a>

                                    <a th:href="@{/centros/nuevo/{id}(id=${centro.id})}">
                                        <button type="button" class="btn btn-success btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                                            </svg>
                                        </button>
                                    </a>

                                    <a th:href="@{/centros/eliminar/{id}(id=${centro.id})}">
                                        <button type="button" class="btn btn-danger btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path
                                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                                <path
                                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                            </svg>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1 col-xl-2 bg-white center"></div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1 col-xl-2  bg-white center"></div>
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-8  bg-white center">
                    <a th:href="@{/centros/nuevo/{id}(id=0)}"> <button type="button" class="btn btn-primary">Nuevo Centro</button> </a>
                </div>
            </div>

        </div>



    </main>



    <footer>
        <div th:replace="fragments/footer :: footer"></div>
    </footer>

    <!-- Bootstrap js -->
    <script th:replace="fragments/jsbootstrap :: jsbootstrap"></script>
</body>

</html>
